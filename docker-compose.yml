version: '3'
services:
  nginx:
    build:
       dockerfile: ./Dockerfilenginx
       context: .
    image: mebb81/nginx
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - redelocal
    depends_on:
      - "web1"
      - "web2"
      - "web3"
  db:
    build:
      dockerfile: ./Dockerfiledb
      context: .
    image: mebb81/db
    container_name: db
    networks:
      - redelocal
    ports: 
      - "3306"

  web1:
    build:
       dockerfile: ./Dockerfilewb
       context: .
    image: mebb81/web
    container_name: web1
    ports:
      - "80"
    networks:
      - redelocal
    depends_on:
      - "db"
  web2: 
    image: mebb81/web
    container_name: web2
    ports:
      - "80"
    networks:
      - redelocal
    depends_on:
      - "db"
  web3: 
    image: mebb81/web
    container_name: web3
    ports:
      - "80"
    networks:
      - redelocal 
    depends_on:
      - "db"  
    
networks:
  redelocal:
    driver: bridge
